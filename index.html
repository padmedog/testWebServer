<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>threejs test</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="scripts/three.min.js"></script>
		<script src="scripts/StereoEffect.js"></script>
		<script src="scripts/DeviceOrientationControls.js"></script>
		<script src="scripts/OrbitControls.js"></script>
		<script src="scripts/threex.keyboardstate.js"></script>
	</head>
	<body>
		<div id="webglviewer"></div>
		<script>
			var scene, camera, renderer, element, container, effect, controls, clock, holder, keyboard;
			var particles = new THREE.Object3D(),
				totalParticles = 200,
				maxParticleSize = 200,
				particleRotationSpeed = 0,
				particleRotationDeg = 0,
				lastColorRange = [0, 0.3],
				currentColorRange = [0, 0.3];
			var lastCamPos;
			var lookSphere;
			
			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(90, window.innerwidth / window.innerHeight, 0.001, 700);
				camera.position.set(0, 15, 0);
				lastCamPos = camera.position;
				scene.add(camera);
				
				renderer = new THREE.WebGLRenderer({antialias:true});
				element = renderer.domElement;
				container = document.getElementById("webglviewer");
				container.appendChild(element);
				
				effect = new THREE.StereoEffect(renderer);
				
				controls = new THREE.OrbitControls(camera, element);
				controls.target.set(
					camera.position.x + 0.15,
					camera.position.y,
					camera.position.z
				);
				controls.enablePan = false;
				controls.enableZoom = false;
				
				var setOrientationControls = function(e){
					if(!e.alpha)
					{
						return;
					}
					controls = new THREE.DeviceOrientationControls(camera, true);
					controls.connect();
					controls.update();
					
					/*element.addEventListener("click",function(){
						if (container.requestFullscreen)
						{
							container.requestFullscreen();
						}
						else if (container.msRequestFullscreen)
						{
							container.msRequestFullscreen();
						}
						else if (container.mozRequestFullScreen)
						{
							container.mozRequestFullScreen();
						}
						else if (container.webkitRequestFullscreen)
						{
							container.webkitRequestFullscreen();
						}
					},false);*/
					element.addEventListener("click",doClick);
					
					window.removeEventListener("deviceorientation",setOrientationControls,true);
				}
				window.addEventListener("deviceorientation",setOrientationControls,true);
				
				holder = new THREE.Group();
				loadScene();
				scene.add(holder);
				
				var sphereMaterial = new THREE.MeshPhongMaterial({
					color: 0x00d0ff,
					specular: 0xffffff,
					shininess: 20,
					shading: THREE.FlatShading
				});
				lookSphere = new THREE.Mesh( new THREE.SphereGeometry(1,64,48), sphereMaterial);
				lookSphere.position.set(20,1,0);
				scene.add(lookSphere);
				
				window.addEventListener("resize", resize, false);
				
				clock = new THREE.Clock();
				
				//for non-mobile testing
				keyboard = new THREEx.KeyboardState(renderer.domElement);
				renderer.domElement.setAttribute("tabIndex","0");
				renderer.domElement.focus();
				keyboard.domElement.addEventListener("keydown",function(event){
					if(event.repeat)
					{
						return;
					}
					if(keyboard.pressed("space"))
					{
						doClick();
					}
				});
				
				animate();
			};
			
			function loadScene()
			{
				var light = new THREE.PointLight(0x999999, 2, 100);
				light.position.set(50, 50, 50);
				holder.add(light);
				
				var lightScene = new THREE.PointLight(0x999999, 2, 100);
				lightScene.position.set(0, 5, 0);
				holder.add(lightScene);
				
				THREE.ImageUtils.crossOrigin = '';
				var floorTexture = THREE.ImageUtils.loadTexture("textures/wood.jpg");
				floorTexture.wrapS = THREE.RepeatWrapping;
				floorTexture.wrapT = THREE.RepeatWrapping;
				floorTexture.repeat = new THREE.Vector2(50,50);
				floorTexture.anisotropy = renderer.getMaxAnisotropy();
				
				var floorMaterial = new THREE.MeshBasicMaterial({
					color: 0xffffff,
					specular: 0xffffff,
					shininess: 1,
					shading: THREE.FlatShading,
					map: floorTexture
				});
				
				var geometry = new THREE.PlaneBufferGeometry(1000,1000);
				
				var floor = new THREE.Mesh(geometry, floorMaterial);
				floor.rotation.x = -Math.PI / 2;
				holder.add(floor);
			}
			
			init();
			
			function animate() {
				var elapsedSeconds = clock.getElapsedTime(),
					particleRotationDirection = particleRotationDeg <= 180 ? -1 : 1;
				
				//particles.rotation.y = elapsedSeconds * particleRotationSpeed * particleRotationDirection;
				
				
				requestAnimationFrame(animate);
				
				update(clock.getDelta());
				render(clock.getDelta());
			}
			function resize() {
				/*var width = container.offsetWidth,
					height = container.offsetHeight;*/
				var width = window.innerWidth,
					height = window.innerHeight;
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				
				renderer.setSize(width, height);
				effect.setSize(width, height);
			}
			function update(dt) {
				resize();
				
				camera.updateProjectionMatrix();
				
				var vector = camera.getWorldDirection();
				var xResult = checkLineIntersection(0,0,1,0,0,camera.position.y,-vector.x,camera.position.y - vector.y),
					zResult = checkLineIntersection(0,0,1,0,0,camera.position.y,-vector.z,camera.position.y - vector.y)
				lookSphere.position.x = xResult.x;
				lookSphere.position.z = zResult.x;
				
				controls.update(dt);
				
				lastCamPos = camera.position;
			}
			function render(dt){
				effect.render(scene, camera);
			}
			function doClick()
			{
				holder.translateX(-lookSphere.position.x);
				holder.translateZ(-lookSphere.position.z);
			}
			
			//http://jsfiddle.net/justin_c_rounds/Gd2S2/light/
			function checkLineIntersection(line1StartX, line1StartY, line1EndX, line1EndY, line2StartX, line2StartY, line2EndX, line2EndY) {
				// if the lines intersect, the result contains the x and y of the intersection (treating the lines as infinite) and booleans for whether line segment 1 or line segment 2 contain the point
				var denominator, a, b, numerator1, numerator2, result = {
					x: null,
					y: null,
					onLine1: false,
					onLine2: false
				};
				denominator = ((line2EndY - line2StartY) * (line1EndX - line1StartX)) - ((line2EndX - line2StartX) * (line1EndY - line1StartY));
				if (denominator == 0) {
					return result;
				}
				a = line1StartY - line2StartY;
				b = line1StartX - line2StartX;
				numerator1 = ((line2EndX - line2StartX) * a) - ((line2EndY - line2StartY) * b);
				numerator2 = ((line1EndX - line1StartX) * a) - ((line1EndY - line1StartY) * b);
				a = numerator1 / denominator;
				b = numerator2 / denominator;

				// if we cast these lines infinitely in both directions, they intersect here:
				result.x = line1StartX + (a * (line1EndX - line1StartX));
				result.y = line1StartY + (a * (line1EndY - line1StartY));
			/*
					// it is worth noting that this should be the same as:
					x = line2StartX + (b * (line2EndX - line2StartX));
					y = line2StartX + (b * (line2EndY - line2StartY));
					*/
				// if line1 is a segment and line2 is infinite, they intersect if:
				if (a > 0 && a < 1) {
					result.onLine1 = true;
				}
				// if line2 is a segment and line1 is infinite, they intersect if:
				if (b > 0 && b < 1) {
					result.onLine2 = true;
				}
				// if line1 and line2 are segments, they intersect if both of the above are true
				return result;
			}
		</script>
	</body>
</html>
